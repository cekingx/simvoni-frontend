<!--begin::Main-->
<!--begin::Header Mobile-->
<sv-super-admin-header-mobile></sv-super-admin-header-mobile>
<!--end::Header Mobile-->
<div class="d-flex flex-column flex-root">
  <!--begin::Page-->
  <div class="d-flex flex-row flex-column-fluid page">

    <!--begin::Aside-->
    <sv-super-admin-aside></sv-super-admin-aside>
    <!--end::Aside-->

    <!--begin::Wrapper-->
    <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
      <!--begin::Header-->
      <sv-super-admin-header></sv-super-admin-header>
      <!--end::Header-->

      <!--begin::Content-->
      <div class="content  d-flex flex-column flex-column-fluid" id="kt_content">
        <!--begin::Subheader-->
        <sv-super-admin-sub-header [breadcrumbItems]="breadcrumbItems"></sv-super-admin-sub-header>
        <!--end::Subheader-->

        <!-- begin::Entry -->
        <div class="d-flex flex-column">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-6">
                <!--begin::Charts Widget 1-->
                <div class="card card-custom">
                  <!--begin::Header-->
                  <div class="card-header h-auto border-0">
                    <!--begin::Title-->
                    <div class="card-title py-5">
                      <h3 class="card-label">
                        <span class="d-block text-dark font-weight-bolder">{{ electionAuthority.name }}</span>
                      </h3>
                    </div>
                    <!--end::Title-->
                    <!--begin::Toolbar-->
                    <!--end::Toolbar-->
                  </div>
                  <!--end::Header-->
                  <!--begin::Body-->
                  <div class="card-body" style="position: relative;">
                    <div class="form">
                      <div class="form-group">
                        <label>Nama</label>
                        <input type="text" value="{{ electionAuthority.name }}" class="form-control form-control-lg"
                          disabled>
                      </div>
                      <div class="form-group">
                        <label>Username</label>
                        <input type="text" value="{{ electionAuthority.username }}" class="form-control form-control-lg"
                          disabled>
                      </div>
                      <div class="form-group">
                        <label>Address</label>
                        <input type="text"
                          value="{{ electionAuthority.walletAddress == null ? '-' : electionAuthority.walletAddress }}"
                          class="form-control form-control-lg" disabled>
                      </div>
                    </div>
                  </div>
                  <!--end::Body-->
                  <!-- begin::Footer -->
                  <div class="card-footer">
                    <div class="container">
                      <div class="row justify-content-between">
                        <button
                          type="button"
                          [swal]="{ title: 'Set Wallet Address', text: electionAuthority.name, showCancelButton: true, focusCancel: true }"
                          (confirm)="setWalletAddress()"
                          class="btn btn-lg btn-outline-primary">
                          Set Address
                        </button>
                        <button type="reset" class="btn btn-lg btn-outline-primary">Reset Password</button>
                      </div>
                    </div>
                  </div>
                  <!-- end::Footer -->
                  <!-- begin::success-swal -->
                  <swal
                    #createdWalletAddress
                    title="Sukses"
                    text="Wallet Address berhasil dibuat"
                    icon="success">
                  </swal>
                  <!-- end::success-swal -->
                  <!-- begin::error-swal -->
                  <swal
                    #errorSwal
                    title="Error"
                    text="{{ error }}"
                    icon="error">
                  </swal>
                  <!-- end::error-swal -->
                </div>
                <!--end::Charts Widget 1-->
              </div>
            </div>
          </div>
        </div>
        <!-- end::Entry -->
      </div>
      <!--end::Content-->

      <!--begin::Footer-->
      <sv-footer></sv-footer>
      <!--end::Footer-->
    </div>
    <!--end::Wrapper-->
  </div>
  <!--end::Page-->
</div>
<!--end::Main-->
