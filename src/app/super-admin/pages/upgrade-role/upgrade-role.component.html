<!--begin::Main-->
<!--begin::Header Mobile-->
<sv-super-admin-header-mobile></sv-super-admin-header-mobile>
<!--end::Header Mobile-->
<div class="d-flex flex-column flex-root">
  <!--begin::Page-->
  <div class="d-flex flex-row flex-column-fluid page">

    <!--begin::Aside-->
    <sv-super-admin-aside></sv-super-admin-aside>
    <!--end::Aside-->

    <!--begin::Wrapper-->
    <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
      <!--begin::Header-->
      <sv-super-admin-header></sv-super-admin-header>
      <!--end::Header-->

      <!--begin::Content-->
      <div class="content  d-flex flex-column flex-column-fluid" id="kt_content">
        <!--begin::Subheader-->
        <sv-super-admin-sub-header [breadcrumbItems]="breadcrumbItems"></sv-super-admin-sub-header>
        <!--end::Subheader-->

        <!-- begin::Entry -->
        <div class="d-flex flex-column">
          <div class="container">
            <div class="card card-custom">
              <div class="card-header flex-wrap border-0 pt-6 pb-0">
                <div class="card-title">
                  <h3 class="card-label">Request Upgrade Role</h3>
                </div>
              </div>
              <div class="card-body">
                <!-- begin::Datatable -->
                <div class="datatable datatable-default datatable-bordered datatable-loaded">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Username</th>
                        <th scope="col">Aksi</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of upgradeRoleList, let i = index">
                        <td>{{ i+1 }}</td>
                        <td>{{ item.user.name }}</td>
                        <td>{{ item.user.username }}</td>
                        <td>
                          <button
                            [swal]="{ title: 'Accept Upgrade Role', text: item.user.username, showCancelButton: true, focusCancel: true }"
                            (confirm)="acceptUpgradeRole(item.id)"
                            class="btn btn-sm btn-primary mr-2">
                            Accept
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- end::Datatable -->
              </div>
            </div>
          </div>
        </div>
        <swal
          #upgradedRole
          title="Sukses"
          text="Upgrade role menjadi election authority"
          icon="success"
          (confirm)="redirectBack()">
        </swal>
        <!-- end::Entry -->
      </div>
      <!--end::Content-->

      <!--begin::Footer-->
      <sv-footer></sv-footer>
      <!--end::Footer-->
    </div>
    <!--end::Wrapper-->
  </div>
  <!--end::Page-->
</div>
<!--end::Main-->
