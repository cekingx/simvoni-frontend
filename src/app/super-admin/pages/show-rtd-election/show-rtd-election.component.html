<!--begin::Main-->
<!--begin::Header Mobile-->
<sv-super-admin-header-mobile></sv-super-admin-header-mobile>
<!--end::Header Mobile-->
<div class="d-flex flex-column flex-root">
  <!--begin::Page-->
  <div class="d-flex flex-row flex-column-fluid page">

    <!--begin::Aside-->
    <sv-super-admin-aside></sv-super-admin-aside>
    <!--end::Aside-->

    <!--begin::Wrapper-->
    <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
      <!--begin::Header-->
      <sv-super-admin-header></sv-super-admin-header>
      <!--end::Header-->

      <!--begin::Content-->
      <div class="content  d-flex flex-column flex-column-fluid" id="kt_content">
        <!--begin::Subheader-->
        <sv-super-admin-sub-header [breadcrumbItems]="breadcrumbItems"></sv-super-admin-sub-header>
        <!--end::Subheader-->

        <!-- begin::Entry -->
        <div class="d-flex flex-column">
          <div class="container">
            <div class="card card-custom">
              <div class="card-header flex-wrap border-0 pt-6 pb-0">
                <div class="card-title">
                  <h3 class="card-label">Election
                    <span class="d-block text-muted pt-2 font-size-sm">Election yang siap di Deploy</span>
                  </h3>
                </div>
              </div>
              <div class="card-body">
                <!--begin::Search Form-->
                <!-- Tambahkan search form disini -->
                <!--end::Search Form-->

                <!--begin: Datatable-->
                <div class="datatable datatable-default datatable-bordered datatable-loaded">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Mulai</th>
                        <th scope="col">Selesai</th>
                        <th scope="col">Election Authority</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let election of rtdElections, let i = index">
                        <td>{{ i+1 }}</td>
                        <td>{{ election.name }}</td>
                        <td>{{ election.start }}</td>
                        <td>{{ election.end }}</td>
                        <td>{{ election.ea }}</td>
                        <td>
                          <!-- begin::icon-deploy -->
                          <button
                            [swal]="{ title: 'Deploy Election', text: election.name, showCancelButton: true, focusCancel: true }"
                            (confirm)="deployElection(election.id)"
                            class="btn btn-sm btn-primary mr-2">
                            Deploy
                          </button>
                          <!-- end::icon-deploy -->
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <!-- begin::pager -->
                  <!-- end::pager -->
                </div>
                <!--end: Datatable-->
              </div>
            </div>
          </div>
        </div>
        <!-- begin::success-swal -->
        <swal
          #deployedElection
          title="Sukses"
          text="Election berhasil di Deploy"
          icon="success"
          (confirm)="redirectBack()">
        </swal>
        <!-- end::success-swal -->
        <!-- end::Entry -->
      </div>
      <!--end::Content-->

      <!--begin::Footer-->
      <sv-footer></sv-footer>
      <!--end::Footer-->
    </div>
    <!--end::Wrapper-->
  </div>
  <!--end::Page-->
</div>
<!--end::Main-->
