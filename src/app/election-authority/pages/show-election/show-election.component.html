<!--begin::Main-->
<!--begin::Header Mobile-->
<sv-ea-header-mobile></sv-ea-header-mobile>
<!--end::Header Mobile-->
<div class="d-flex flex-column flex-root">
  <!--begin::Page-->
  <div class="d-flex flex-row flex-column-fluid page">

    <!--begin::Aside-->
    <sv-ea-aside></sv-ea-aside>
    <!--end::Aside-->

    <!--begin::Wrapper-->
    <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
      <!--begin::Header-->
      <sv-ea-header></sv-ea-header>
      <!--end::Header-->

      <!--begin::Content-->
      <div class="content  d-flex flex-column flex-column-fluid" id="kt_content">
        <!--begin::Subheader-->
        <sv-ea-sub-header [breadcrumbItems]="breadcrumbItems"></sv-ea-sub-header>
        <!--end::Subheader-->

        <!-- begin::Entry -->
        <div class="d-flex flex-column">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-6">
                <!--begin::Charts Widget 1-->
                <div class="card card-custom">
                  <!--begin::Header-->
                  <div class="card-header h-auto border-0">
                    <!--begin::Title-->
                    <div class="card-title py-5">
                      <h3 class="card-label">
                        <span class="d-block text-dark font-weight-bolder">{{ election.name }}</span>
                      </h3>
                    </div>
                    <!--end::Title-->
                    <!--begin::Toolbar-->
                    <div class="card-toolbar">
                      <span class="label label-lg label-primary label-pill label-inline mr-2">{{ election.status }}</span>
                    </div>
                    <!--end::Toolbar-->
                  </div>
                  <!--end::Header-->
                  <!--begin::Body-->
                  <div class="card-body" style="position: relative;">
                    <div class="form">
                        <!-- begin::name -->
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" value="{{ election.name }}" class="form-control form-control-lg"
                          disabled>
                      </div>
                        <!-- end::name -->
                        <!-- begin::description -->
                      <div class="form-group">
                        <label>Description</label>
                        <input type="text" value="{{ election.description }}" class="form-control form-control-lg"
                          disabled>
                      </div>
                        <!-- end::description -->
                        <!-- begin::start-date -->
                      <div class="form-group">
                        <label>Start Date</label>
                        <input type="text" value="{{ formatDate(election.start) }}" class="form-control form-control-lg"
                          disabled>
                      </div>
                        <!-- end::start-date -->
                        <!-- begin::end-date -->
                      <div class="form-group">
                        <label>End Date</label>
                        <input type="text" value="{{ formatDate(election.end) }}" class="form-control form-control-lg"
                          disabled>
                      </div>
                        <!-- end::end-date -->
                    </div>
                  </div>
                  <!--end::Body-->
                  <!-- begin::Footer -->
                  <div class="card-footer">
                    <div class="container">
                      <div class="row justify-content-between">
                        <button type="button" (click)="startElection()" class="btn btn-lg btn-primary">Start Election</button>
                      </div>
                    </div>
                  </div>
                  <!-- end::Footer -->
                </div>
                <!--end::Charts Widget 1-->
              </div>
            </div>
          </div>
        </div>
        <!-- end::Entry -->
      </div>
      <!--end::Content-->

      <!--begin::Footer-->
      <sv-footer></sv-footer>
      <!--end::Footer-->
    </div>
    <!--end::Wrapper-->
  </div>
  <!--end::Page-->
</div>
<!--end::Main-->
