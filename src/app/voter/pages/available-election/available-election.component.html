<!--begin::Main-->
<!--begin::Header Mobile-->
<sv-voter-header-mobile></sv-voter-header-mobile>
<!--end::Header Mobile-->
<div class="d-flex flex-column flex-root">
  <!--begin::Page-->
  <div class="d-flex flex-row flex-column-fluid page">

    <!--begin::Aside-->
    <sv-voter-aside></sv-voter-aside>
    <!--end::Aside-->

    <!--begin::Wrapper-->
    <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
      <!--begin::Header-->
      <sv-voter-header></sv-voter-header>
      <!--end::Header-->

      <!--begin::Content-->
      <div class="content  d-flex flex-column flex-column-fluid" id="kt_content">
        <!--begin::Subheader-->
        <sv-voter-sub-header [breadcrumbItems]="breadcrumbItems"></sv-voter-sub-header>
        <!--end::Subheader-->

        <!-- begin::Entry -->
        <div class="d-flex flex-column">
          <div class="container">
            <div class="card card-custom">
              <div class="card-header flex-wrap border-0 pt-6 pb-0">
                <div class="card-title">
                  <h3 class="card-label">Election
                    <span class="d-block text-muted pt-2 font-size-sm">Election yang telah dibuat</span>
                  </h3>
                </div>
                <div class="card-toolbar">
                  <!--begin::Button-->
                  <a routerLink="/election-authority/election/create" class="btn btn-primary font-weight-bolder">
                    <span class="svg-icon svg-icon-md">
                      <!--begin::Svg Icon | path:/metronic/theme/html/demo1/dist/assets/media/svg/icons/Design/Flatten.svg-->
                      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                        height="24px" viewBox="0 0 24 24" version="1.1">
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                          <rect x="0" y="0" width="24" height="24"></rect>
                          <circle fill="#000000" cx="9" cy="15" r="6"></circle>
                          <path
                            d="M8.8012943,7.00241953 C9.83837775,5.20768121 11.7781543,4 14,4 C17.3137085,4 20,6.6862915 20,10 C20,12.2218457 18.7923188,14.1616223 16.9975805,15.1987057 C16.9991904,15.1326658 17,15.0664274 17,15 C17,10.581722 13.418278,7 9,7 C8.93357256,7 8.86733422,7.00080962 8.8012943,7.00241953 Z"
                            fill="#000000" opacity="0.3"></path>
                        </g>
                      </svg>
                      <!--end::Svg Icon-->
                    </span>Buat Election</a>
                  <!--end::Button-->
                </div>
              </div>
              <div class="card-body">
                <!--begin::Search Form-->
                <!-- Tambahkan search form disini -->
                <!--end::Search Form-->

                <!--begin: Datatable-->
                <div class="datatable datatable-default datatable-bordered datatable-loaded">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Periode</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let election of availableElection, let i = index">
                        <td>{{ i+1 }}</td>
                        <td>{{ election.name }}</td>
                        <td>{{ this.formattedDate(election.start) }} - {{ this.formattedDate(election.end) }}</td>
                        <td>
                          <sv-election-status-label [status]="election.status"></sv-election-status-label>
                        </td>
                        <td>
                          <button
                            [swal]="{ title: 'Anda yakin mengikuti election ini?', showCancelButton: true, icon: 'question' }"
                            (confirm)="joinElection(election.id)"
                            class="btn btn-primary"
                          >Join</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <!-- begin::pager -->
                  <!-- end::pager -->
                </div>
                <!--end: Datatable-->
              </div>
            </div>
          </div>
        </div>
        <!-- end::Entry -->
        <!-- begin::success-swal -->
        <swal
          #joinedElection
          title="Sukses"
          text="Election berhasil diikuti. Tunggu EA untuk melakukan approval"
          icon="success"
          (confirm)="redirectBack()"
        ></swal>
        <!-- end::success-swal -->
      </div>
      <!--end::Content-->

      <!--begin::Footer-->
      <sv-footer></sv-footer>
      <!--end::Footer-->
    </div>
    <!--end::Wrapper-->
  </div>
  <!--end::Page-->
</div>
<!--end::Main-->
