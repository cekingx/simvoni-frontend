<!--begin::Main-->
<!--begin::Header Mobile-->
<sv-voter-header-mobile></sv-voter-header-mobile>
<!--end::Header Mobile-->
<div class="d-flex flex-column flex-root">
  <!--begin::Page-->
  <div class="d-flex flex-row flex-column-fluid page">

    <!--begin::Aside-->
    <sv-voter-aside></sv-voter-aside>
    <!--end::Aside-->

    <!--begin::Wrapper-->
    <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
      <!--begin::Header-->
      <sv-voter-header></sv-voter-header>
      <!--end::Header-->

      <!--begin::Content-->
      <div class="content  d-flex flex-column flex-column-fluid" id="kt_content">
        <!--begin::Subheader-->
        <sv-voter-sub-header [breadcrumbItems]="breadcrumbItems"></sv-voter-sub-header>
        <!--end::Subheader-->

        <!-- begin::Entry -->
        <div class="container">
          <!--begin::Education-->
          <div class="d-flex flex-column">
            <!--begin::Info-->
            <div class="flex-row-fluid">
              <div class="row justify-content-center">
                <div class="col-12">
                  <!--begin::Card-->
                  <div class="card card-custom gutter-b card-stretch">
                    <!--begin::Body-->
                    <div class="card-body text-center pt-4">
                      <!--begin::Name-->
                      <div class="my-2">
                        <p class="text-dark font-weight-bold font-size-h3">Pemira HMTI 2021</p>
                      </div>
                      <!--end::Name-->
                      <!--begin::Label-->
                      <span
                        class="label label-inline label-lg label-light-warning btn-sm font-weight-bold">Started</span>
                      <!--end::Label-->
                      <!-- begin::Date -->
                      <p class="font-weight-bold">21 Feb 2021 - 23 Feb 2021</p>
                      <!-- end::Date -->
                      <!-- begin::Desc -->
                      <p>Pemilihan Ketua HMTI untuk periode 2022</p>
                      <!-- end::Desc -->
                    </div>
                    <!--end::Body-->
                  </div>
                  <!--end::Card-->
                </div>
              </div>
            </div>
            <!--end::Info-->
            <!--begin::Content-->
            <div class="flex-row-fluid">
              <!--begin::Row-->
              <div class="row">
                <!--begin::Col-->
                <div *ngFor="let candidate of candidates" class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                  <!--begin::Card-->
                  <div class="card card-custom gutter-b card-stretch">
                    <div class="card-header justify-content-center">
                      <div class="card-title">1</div>
                    </div>
                    <!--begin::Body-->
                    <div class="card-body text-center pt-4">
                      <!--begin::User-->
                      <div class="mt-7">
                        <div class="symbol symbol-lg-150">
                          <img src="https://via.placeholder.com/150" alt="image">
                        </div>
                      </div>
                      <!--end::User-->
                      <!--begin::Name-->
                      <div class="my-2">
                        <p class="text-dark font-weight-bold font-size-h4">Gondil Sky</p>
                      </div>
                      <!--end::Name-->
                      <!-- begin::Visi -->
                      <div class="my-2">
                        <p>Menjadikan prodi ini semakin hepi dan jaya</p>
                      </div>
                      <!-- end::Visi -->
                      <div class="flex-column">
                        <div class="d-flex flex-row">
                          <button
                            class="my-2 flex-grow-1 mr-2 btn btn-secondary"
                            [swal]="{
                              title: 'Misi',
                              html: '
                              <div>
                                <p>1. Makan</p>
                                <p>2. Minum</p>
                              </div>
                              '
                            }"
                          >Misi</button>
                          <button
                            class="my-2 flex-grow-1 btn btn-secondary"
                            [swal]="{
                              title: 'Pengalaman',
                              html: '
                              <div>
                                <p>1. Makan</p>
                                <p>2. Minum</p>
                              </div>
                              '
                            }"
                          >Pengalaman</button>
                        </div>
                        <div class="flex-row">
                          <button class="col-12 my-2 btn btn-lg btn-primary">Vote</button>
                        </div>
                      </div>
                    </div>
                    <!--end::Body-->
                  </div>
                  <!--end::Card-->
                </div>
                <!--end::Col-->
              </div>
              <!--end::Row-->
            </div>
            <!--end::Content-->
          </div>
          <!--end::Education-->
        </div>
        <!-- end::Entry -->
      </div>
      <!--end::Content-->

      <!--begin::Footer-->
      <sv-footer></sv-footer>
      <!--end::Footer-->
    </div>
    <!--end::Wrapper-->
  </div>
  <!--end::Page-->
</div>
<!--end::Main-->
